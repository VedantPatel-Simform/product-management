<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="upper">
          <h2>Add Product</h2>
          <form id="productForm">
            <!-- product name  -->
            <div>
              <div class="left">
                <div>
                  <label for="productName">Name: </label>
                  <input type="text" name="productName" id="productName" />
                </div>

                <!-- product image  -->
                <div>
                  <label for="productImage">Image: </label>
                  <input
                    type="file"
                    name="productImage"
                    id="productImage"
                    accept="image/jpeg, image/png"
                  />
                </div>
              </div>

              <!-- product price  -->
              <div class="right">
                <div>
                  <label for="productPrice">Price: </label>
                  <input type="text" name="productPrice" id="productPrice" />
                </div>
                <!-- product description  -->
                <div>
                  <label for="productDescription">Description: </label>
                  <input
                    type="text"
                    name="productDescription"
                    id="productDescription"
                  />
                </div>
              </div>
            </div>
            <div><input type="submit" value="Submit" /></div>
          </form>
        </div>
        <div class="lower">
          <h1>
            Products List
            <span>
              <span>Sort By:</span>
              <input type="radio" id="sort-id" name="sort" value="id" />
              <label for="sort-id">ID</label>
              <input type="radio" id="sort-price" name="sort" value="price" />
              <label for="sort-price">Price</label>
              <input type="radio" id="sort-name" name="sort" value="name" />
              <label for="sort-name">Name</label>
            </span>
            <span><button id="clear-all">Clear All</button></span>
          </h1>
          <div class="searchBar">
            <input
              type="text"
              name="search"
              id="searchField"
              placeholder="Search Product by  id"
            />
            <button id="searchBtn">Search</button>
          </div>
          <div class="list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
